<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Sales CRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <h1 class="text-center">Mini Sales CRM</h1>
  </header>

  <main class="container mt-4">
    <section>
      <h2>Leads</h2>
      <div id="lead-container">
        <!-- Leads will be injected here by JS -->
      </div>
    </section>

    <section class="mt-5">
      <h2>Employees</h2>
      <div id="employee-container">
        <!-- Employees will be injected here by JS -->
      </div>
    </section>

    <section class="mt-5">
      <h2>Add New Employee</h2>
      <form id="employee-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="text" id="role" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" id="phone" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Employee</button>
      </form>
    </section>
  </main>

  <script src="/js/script.js"></script>
</body>
</html>
